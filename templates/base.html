<!DOCTYPE html>
<html lang=en>

	<head>
		<title>
			{% block head_title %}
				Yummy.com
			{% endblock head_title %}
		</title>
		{% include 'snippets/css.html' %}
	</head>
	<body>
		{% include 'snippets/nav.html' %}
		{% if messages %}
			<div class="alert messages text-center">
		    	{% for message in messages %}
		    		<b>{{ message }}</b><br/>
		    	{% endfor %}
			</div>
		{% endif %}

		<div class='container'>
			{% block content %}
			{% endblock content %}
		</div>


		{% include 'snippets/js.html' %}
		{% block js %}
			<script type="text/javascript">
			
			</script>
		{% endblock %}
	</body>
</html>
